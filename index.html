<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ckal | Calcule as calorias do seu corpo!</title>
    <link rel="icon" type="imagem/png" href="./assets/icon.png" />
    <link rel="stylesheet" href="./style.css"/>
    
</head>
<body>
    <div class="container">
        <div class="description">
            <img src="./assets/girl.png">
            <h1> Calcular calorias</h1>
            <p>Utilize a calculadora de calorias<span class="text1"> ao lado </span> <span class="text2"> a baixo </span> para saber quantas<br>
                 calorias possui seu metabolismo. É uma medida eficaz para<br>
                  o controle do peso e da dieta.</p>
        </div>
        <form id="form">
            <h2>Sobre mim!</h2>
            <div class="form-group">
                <label for="gender">Sexo</label>
                <select id="gender">
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="age">Idade</label>
                <input type="number" min="0" id="age"/>  
            </div>
            
            <div class="form-group">
                <label for="weight">Peso</label>
                <input type="number" step="any" min="0" id="weight"/>
            </div>

            <div class="form-group">
                <label for="height">Altura (cm)</label>
                <input type="number" min="0" id="height">
            </div>

            <div class="form-group">
               <label for="activity">Nível de atividade física</label> 
                <select id="activity">
                    <option value="1.2">Sedentário</option>
                    <option value="1.375">Pouca atividade</option>
                    <option value="1.55">Atividade moderada</option>
                    <option value="1.725">Atividade intensa</option>
                    <option value="1.9">Atividade muito intensa</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Calcular</button>
            </div>
            <div class="result" id="layout">
                
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
